<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self'; style-src 'self'; connect-src 'self'"
    />
    <title>Alarm Monitoring</title>

    <script src="./lottie-player.js"></script>
    <link rel="stylesheet" href="./tailwind.css" />
  </head>
  <body class="h-screen m-0 flex items-center justify-center">
    <div
      class="p-8 w-[80vw] max-w-[40rem] h-[90vh] max-h-[60rem] flex flex-col justify-center"
    >
      <h1 class="text-[clamp(1.5rem,5vw,3rem)] font-bold text-center">
        Alarm Monitoring
      </h1>

      <!-- Alert List -->
      <div id="alert-list" class="flex space-x-2 w-fit mx-auto">
        <p class="text-gray-500 text-sm italic">No active alerts</p>
      </div>

      <div class="my-2 w-auto h-auto m-auto">
        <!-- Resolved/Idle -->
        <lottie-player
          id="lottie-main-idle"
          src="public/json/catIdle.json"
          background="transparent"
          speed="1"
          class="w-[40vw] max-w-[20rem] h-[50vh] max-h-[30rem]"
          loop
          autoplay
        ></lottie-player>
        <!-- Firing -->
        <lottie-player
          id="lottie-main-firing"
          src="public/json/fireAlert.json"
          background="transparent"
          speed="1"
          class="hidden w-[40vw] max-w-[20rem] h-[50vh] max-h-[30rem]"
          loop
          autoplay
        ></lottie-player>
      </div>

      <button id="ackButton" class="self-center z-999">
        <p
          class="px-2.5 py-1.5 mt-4 bg-green-600 hover:bg-green-800 rounded-md text-white text-sm cursor-pointer"
        >
          Acknowledge
        </p>
      </button>
    </div>

    <lottie-player
      id="lottie-fire"
      src="public/json/Fireee.json"
      background="transparent"
      speed="1"
      class="absolute bottom-0 w-full hidden"
      loop
      autoplay
    ></lottie-player>

    <footer
      class="absolute z-999 flex justify-between items-end bottom-0 w-full px-2"
    >
      <small class="py-2">&copy; 2025. Irham Sidi.</small>
      <div class="py-0.5 flex items-center">
        <small>Status: </small>
        <!-- Resolved/Idle -->
        <lottie-player
          id="lottie-idle"
          src="public/json/Idle.json"
          background="transparent"
          speed="1"
          class="w-8 h-8"
          loop
          autoplay
        ></lottie-player>
        <!-- Firing -->
        <lottie-player
          id="lottie-firing"
          src="public/json/Warning.json"
          background="transparent"
          speed="1"
          class="w-8 h-8 hidden"
          loop
          autoplay
        ></lottie-player>
      </div>
    </footer>

    <script src="renderer.js"></script>
  </body>
</html>
